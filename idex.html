<!DOCTYPE html>

<body>
    

    <section id="calculator">

        <div class="boxes">

        </section>

            <button class="buttonTwo">-</button>

        <div id="calculatorTwo">
            <table>
                <tr>
                    <td colspan="4">

                    </td>
                </tr>

        <tr>

            </td>
        </tr>
        <tr>
            <td colspan="4">

        </tr>

        <tr>

            </div>
            </tr>

            <tr>
            <td colspan="4">

                <input type="button" value="c">

            </td>
            </tr>
